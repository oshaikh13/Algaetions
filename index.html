<!doctype html>
<html lang="en" ng-app="application">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Algaetions</title>
    <link href="assets/css/app.css" rel="stylesheet" type="text/css">
    <link href="assets/css/styles.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oswald:400' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <div class="progress"></div>
    <div class="loading">
      Loading&#8230;
    </div>
    <div class="grid-frame vertical">
      <div class="grid-block shrink wrap">
        <div class="grid-content collapse small-12 medium-6">
          <ul class="menu-bar dark">
            <li><a href="#">Algaetions</a></li>
          </ul>
        </div>
        <div class="grid-content collapse small-12 medium-6">
          <ul class="menu-bar dark">
            <li ui-sref-active="is-active"><a ui-sref="home">Home</a></li>
            <li ui-sref-active="is-active"><a ui-sref="mapsettings">Map Settings</a></li>
          </ul>
        </div>
      </div>

      <div class="grid-block">
        <div class="grid-block show-for-medium medium-6">
          <div id="map-view" width="100%" height="100%">
            
          </div>
        </div>
        <div ng-class="['ui-animation']" ui-view class="grid-block small-12 medium-6 wrap main-content">
          
        </div>
      </div>
    </div>

    <!-- Foundation Setup -->
    <script src="assets/lib/foundation/app.js"></script>
    <script src="assets/js/routes.js"></script>
    <script src="assets/lib/foundation/angular.js"></script>

    <!-- External recources (CDN) -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.appear/0.3.3/jquery.appear.min.js"></script>

    <!-- External recources (NPM) -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/datamaps/0.4.4/datamaps.all.min.js"></script>

    <!-- External js files -->
    <script type="text/javascript" src="assets/js/map.js"></script>

    
  </body>
</html>
